<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-color: #f8f8f8;
        }
        .book-library{
            background-color: #ffffff;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img{
            margin: auto;
        }
        .h1{
            display: flex;
            justify-content: center;
        }
        .book{
            margin-top: 20px;
            width: 80%;
            display: flex;
            flex-direction: column;
            background-color: #f8f8f8;
            padding: 15px;
        }
        .author{
            color: #777777;
        }
        .price{
            background-color: #2ecc71;
            padding: 10px;
        }

    </style>
</head>

<body>
	<!-- the entire body must be written by student Body	Background for the entire page	Background color: #f8f8f8
Library (class: book-library)	Container for the collection of books	Background color: #ffffff; Other CSS styles as required
Book Block (class: book)	Block for each book including image, title, author, and price	Author color: #777777; Price-block color: #2ecc71-->
	<div class = "h1"><h1>Book Library</h1></div>
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg">
            <h3 class="title">Spy in the Amber</h3>
            <p class="author">by Manohar Malgonkar</p>
            <p class="price">Rs. 299</p>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg">
            <h3 class="title">Sacred Games</h3>
            <p class="author">Vikram Chandra</p>
            <p class="price">Rs. 199</p>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg">
            <h2 class="title">Byomkesh Bakshi</h2>
            <p class="author">by Sharadindu Bandyopadhyay</p>
            <p class="price">Rs. 249</p>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
